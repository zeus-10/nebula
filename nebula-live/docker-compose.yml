# Master infrastructure definition - orchestrates all services (MinIO, PostgreSQL, Redis, API, Worker)

version: '3.8'

services:
  # --- 1. Storage Layer (MinIO) ---
  s3:
    image: minio/minio:RELEASE.2023-09-30T07-02-29Z
    container_name: nebula-s3
    restart: always
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"  # API Port
      - "9001:9001"  # Console Port
    env_file: .env
    volumes:
      - ./data/minio_storage:/data

  # --- 2. Database Layer (Postgres) ---
  db:
    image: postgres:15-alpine
    container_name: nebula-db
    restart: always
    env_file: .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./data/postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # --- 3. Queue Layer (Redis) ---
  queue:
    image: redis:7-alpine
    container_name: nebula-queue
    restart: always
    ports:
      - "6379:6379"

  # --- 4. API Gateway (FastAPI) ---
  api:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: nebula-api
    restart: always
    ports:
      - "8000:8000"
    env_file: .env
    volumes:
      - ./backend:/app
      # Map host battery info (Read-Only)
      - /sys/class/power_supply:/host_power:ro 
    depends_on:
      - db
      - queue
      - s3

  # --- 5. Worker (Celery) ---
  worker:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: nebula-worker
    restart: always
    command: celery -A app.worker.celery_app worker --loglevel=info
    env_file: .env
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - queue
      - s3
    devices:
       # Share Intel GPU for Transcoding
       - /dev/dri:/dev/dri